<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Aplicacion calculadora</title>
  </head>
  <body>

    <div class="container">
        <h1>Aplicacion calculadora</h1>

        <form id="forma">

            <div class="mb-3">
                <label for="operandoA">Primier valor</label>
                <input type="number" onfocus="cambiar(this)" onblur="regresar(this)" class="form-control" placeholder="Escribe el primer valor" id="operandoA"/>
            </div>

            <div class="mb-3">
                <label for="operandoB">Segundo Valor</label>
                <input type="number" onfocus="cambiar(this)" onblur="regresar(this)" class="form-control" id="operandoB" placeholder="Escribe el segundo valor"/>
            </div>

        </form>

        <button class="btn btn-primary mb-3" onclick="sumar()">Sumar</button>
        <button class="btn btn-primary mb-3" onclick="restar()">Restar</button>
        <button class="btn btn-primary mb-3" onclick="Multiplicar()">Multiplicar</button>
        <button class="btn btn-primary mb-3" onclick="dividir()">Dividir</button>
        <button type="button" class="btn btn-danger mb-3" onclick="Limpiar();">Limpiar</button>
        <div id="resultado"></div>
    </div>

   
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
 
  </body>
</html>
